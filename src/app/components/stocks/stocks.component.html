<div class="container">
  <div class="stock-input-container">
    <p>Enter the symbol of a stock to track (i.e. AAPL, TSLA, GOOGL)</p>
    <div class="input-container">
      <div class="input-field">
        <input
          [formControl]="stockInput"
          type="text"
          placeholder="Enter a stock symbol"
          maxlength="5"
        />
        <div
          class="error-container"
          *ngIf="stockInput.invalid && (stockInput.touched || stockInput.dirty)"
        >
          <p *ngIf="stockInput.hasError('pattern')">
            Only capital letters are allowed.
          </p>
        </div>
      </div>
      <button [disabled]="stockInput.invalid" (click)="trackStock()">
        Track stock
      </button>
    </div>
  </div>
  <div class="stocks-container">
    <app-stock
      *ngFor="let stock of stocks"
      [stock]="stock"
      (deleteStock)="onDeleteStock($event)"
    ></app-stock>
  </div>
</div>
