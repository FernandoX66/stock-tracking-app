<div class="container">
  <div class="stock-input-container">
    <p>Enter the symbol of a stock to track (i.e. AAPL, TSLA, GOOGL)</p>
    <div class="input-container">
      <input
        [formControl]="stockInput"
        type="text"
        placeholder="Enter a stock symbol"
        maxlength="5"
      />
      <button (click)="trackStock()">Track stock</button>
    </div>
  </div>
  <div class="stocks-container">
    <app-stock *ngFor="let stock of stocks" [stock]="stock"></app-stock>
  </div>
</div>
