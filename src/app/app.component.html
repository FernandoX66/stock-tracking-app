<div class="content">
  <div class="notification" *ngIf="showNotification">
    <div class="icon">
      <img src="assets/icons/close-circle-line.svg" alt="error-icon" />
    </div>
    <div class="information">
      <p>{{ notification.title }}</p>
      <p>{{ notification.message }}</p>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
